<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .auth-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .auth-body {
            padding: 40px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            color: #764ba2;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .input-group-text {
            background: transparent;
            border: 2px solid #e9ecef;
            border-right: none;
            color: #6c757d;
        }
        
        .form-control.with-icon {
            border-left: none;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
        }
        
        .countdown {
            color: #6c757d;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 10px;
        }
        
        .resend-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .resend-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="mb-0">
                <i class="fas fa-key me-2"></i>
                Reset Password
            </h2>
            <p class="mb-0 mt-2 opacity-75">We'll send you an OTP to reset your password</p>
        </div>
        
        <div class="auth-body">
            <div id="alert-container"></div>
            
            <!-- Step 1: Enter Phone Number -->
            <div class="step active" id="step1">
                <form id="phoneForm">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-phone"></i>
                            </span>
                            <input type="tel" class="form-control with-icon" id="phone" placeholder="+1234567890" required>
                        </div>
                        <small class="text-muted">Enter the phone number associated with your account</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-paper-plane me-2"></i>Send OTP
                    </button>
                </form>
            </div>
            
            <!-- Step 2: Enter OTP and New Password -->
            <div class="step" id="step2">
                <form id="resetForm">
                    <input type="hidden" id="resetPhone">
                    
                    <div class="mb-3">
                        <label class="form-label">Enter OTP</label>
                        <div class="otp-inputs">
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp1">
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp2">
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp3">
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp4">
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp5">
                            <input type="text" class="form-control otp-input" maxlength="1" id="otp6">
                        </div>
                        <div class="countdown" id="countdown">
                            OTP expires in <span id="timer">5:00</span>
                        </div>
                        <div class="text-center mt-2">
                            <small>Didn't receive OTP? <span class="resend-link" id="resendOtp">Resend</span></small>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control with-icon" id="newPassword" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control with-icon" id="confirmNewPassword" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-check me-2"></i>Reset Password
                    </button>
                    
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="goToStep1()">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </button>
                </form>
            </div>
            
            <div class="auth-links">
                <div>
                    Remember your password? 
                    <a href="/login">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let countdownTimer;
        let timeLeft = 300; // 5 minutes in seconds

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('newPassword');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // OTP input handling
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < 5) {
                    document.getElementById(`otp${index + 2}`).focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    document.getElementById(`otp${index}`).focus();
                }
            });
        });

        // Show alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Step navigation
        function goToStep1() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            clearInterval(countdownTimer);
        }

        function goToStep2() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            startCountdown();
        }

        // Countdown timer
        function startCountdown() {
            timeLeft = 300;
            updateTimer();
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    showAlert('OTP has expired. Please request a new one.');
                    goToStep1();
                }
            }, 1000);
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Get OTP value
        function getOTP() {
            let otp = '';
            for (let i = 1; i <= 6; i++) {
                otp += document.getElementById(`otp${i}`).value;
            }
            return otp;
        }

        // Phone form submission
        document.getElementById('phoneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            
            if (!phone) {
                showAlert('Please enter your phone number');
                return;
            }

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('resetPhone').value = phone;
                    showAlert('OTP sent successfully to your phone!', 'success');
                    setTimeout(() => {
                        goToStep2();
                    }, 1000);
                } else {
                    showAlert(data.error || 'Failed to send OTP');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.');
                console.error('Forgot password error:', error);
            }
        });

        // Reset form submission
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('resetPhone').value;
            const otp = getOTP();
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (!otp || otp.length !== 6) {
                showAlert('Please enter the complete 6-digit OTP');
                return;
            }
            
            if (!newPassword || !confirmNewPassword) {
                showAlert('Please fill in all password fields');
                return;
            }
            
            if (newPassword !== confirmNewPassword) {
                showAlert('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }

            try {
                const response = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone,
                        otp,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    clearInterval(countdownTimer);
                    showAlert('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Failed to reset password');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.');
                console.error('Verify OTP error:', error);
            }
        });

        // Resend OTP
        document.getElementById('resendOtp').addEventListener('click', async function() {
            const phone = document.getElementById('resetPhone').value;
            
            if (!phone) {
                showAlert('Phone number not found. Please go back and try again.');
                return;
            }

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('New OTP sent successfully!', 'success');
                    clearInterval(countdownTimer);
                    startCountdown();
                    // Clear OTP inputs
                    for (let i = 1; i <= 6; i++) {
                        document.getElementById(`otp${i}`).value = '';
                    }
                    document.getElementById('otp1').focus();
                } else {
                    showAlert(data.error || 'Failed to resend OTP');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.');
                console.error('Resend OTP error:', error);
            }
        });
    </script>
</body>
</html>
