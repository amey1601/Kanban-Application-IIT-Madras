<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .summary-container {
            padding: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .list-progress {
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.2);
            color: #721c24;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>Kanban Board
            </a>
            <div class="navbar-nav ms-auto d-flex align-items-center">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>Welcome, {{ username }}!
                </span>
                <a href="/" class="btn btn-primary me-2">
                    <i class="fas fa-arrow-left me-1"></i>Back to Board
                </a>
                <button class="btn btn-outline-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
        </div>
    </nav>
            <div class="navbar-nav ms-auto">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Board
                </a>
            </div>
        </div>
    </nav>

    <div class="container summary-container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white mb-4">
                    <i class="fas fa-chart-bar me-2"></i>Project Summary
                </h1>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row" id="stats-container">
            <!-- Stats will be loaded here -->
        </div>

        <!-- Overdue Alert -->
        <div class="row" id="overdue-alert" style="display: none;">
            <div class="col-12">
                <div class="alert alert-danger">
                    <h5><i class="fas fa-exclamation-triangle me-2"></i>Overdue Tasks</h5>
                    <p class="mb-0">You have <span id="overdue-count">0</span> overdue tasks that need attention!</p>
                </div>
            </div>
        </div>

        <!-- Progress by Lists -->
        <div class="row">
            <div class="col-md-6">
                <div class="stat-card">
                    <h4 class="mb-3">Progress by Lists</h4>
                    <div id="lists-progress">
                        <!-- Progress bars will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- List Distribution Chart -->
            <div class="col-md-6">
                <div class="chart-container">
                    <h4 class="mb-3">Task Distribution</h4>
                    <canvas id="distributionChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>

        <!-- Completion Trend Chart -->
        <div class="row">
            <div class="col-12">
                <div class="chart-container">
                    <h4 class="mb-3">Completion Trend (Last 7 Days)</h4>
                    <canvas id="trendChart" width="800" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let summaryData = {};

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadSummary();
        });

        // Load summary data
        async function loadSummary() {
            try {
                const response = await fetch('/api/summary');
                summaryData = await response.json();
                renderSummary();
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        // Render the summary page
        function renderSummary() {
            renderStats();
            renderOverdueAlert();
            renderListsProgress();
            renderDistributionChart();
            renderTrendChart();
        }

        // Render statistics cards
        function renderStats() {
            const container = document.getElementById('stats-container');
            const completionRate = summaryData.total_cards > 0 
                ? Math.round((summaryData.completed_cards / summaryData.total_cards) * 100)
                : 0;

            container.innerHTML = `
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card text-center">
                        <div class="stat-number">${summaryData.total_cards}</div>
                        <div class="stat-label">Total Cards</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card text-center">
                        <div class="stat-number">${summaryData.completed_cards}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card text-center">
                        <div class="stat-number">${summaryData.pending_cards}</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card text-center">
                        <div class="stat-number">${completionRate}%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                </div>
            `;
        }

        // Render overdue alert
        function renderOverdueAlert() {
            const alertDiv = document.getElementById('overdue-alert');
            const countSpan = document.getElementById('overdue-count');
            
            if (summaryData.overdue_cards > 0) {
                countSpan.textContent = summaryData.overdue_cards;
                alertDiv.style.display = 'block';
            } else {
                alertDiv.style.display = 'none';
            }
        }

        // Render lists progress
        function renderListsProgress() {
            const container = document.getElementById('lists-progress');
            
            if (summaryData.cards_by_list.length === 0) {
                container.innerHTML = '<p class="text-muted">No lists found</p>';
                return;
            }

            const progressHTML = summaryData.cards_by_list.map(list => {
                const percentage = list.total > 0 ? Math.round((list.completed / list.total) * 100) : 0;
                return `
                    <div class="list-progress">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <span class="fw-bold">${list.name}</span>
                            <span class="text-muted">${list.completed}/${list.total}</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" 
                                 style="width: ${percentage}%" 
                                 aria-valuenow="${percentage}" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100">
                                ${percentage}%
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = progressHTML;
        }

        // Render distribution chart
        function renderDistributionChart() {
            const ctx = document.getElementById('distributionChart').getContext('2d');
            
            const labels = summaryData.cards_by_list.map(list => list.name);
            const data = summaryData.cards_by_list.map(list => list.total);
            const colors = [
                '#FF6384',
                '#36A2EB',
                '#FFCE56',
                '#4BC0C0',
                '#9966FF',
                '#FF9F40'
            ];

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors.slice(0, labels.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });
        }

        // Render trend chart
        function renderTrendChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            // Generate last 7 days
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toISOString().split('T')[0]);
            }

            // Map completion data to all 7 days
            const completionData = last7Days.map(date => {
                const found = summaryData.completion_trend.find(item => item.date === date);
                return found ? found.completed : 0;
            });

            // Format dates for display
            const labels = last7Days.map(date => {
                return new Date(date).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            });

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Completed Tasks',
                        data: completionData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(loadSummary, 30000);

        // Logout function
        async function logout() {
            if (!confirm('Are you sure you want to logout?')) return;

            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
                // Force redirect even if request fails
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
